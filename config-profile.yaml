port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
ipv6: false
# global-ua: clash.meta
keep-alive-interval: 15
keep-alive-idle: 1200
disable-keep-alive: false
geodata-mode: true
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
#  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb
geo-auto-update: true # 是否自动更新 geodata
geo-update-interval: 24 # 更新间隔，单位：小时
hosts:
  local.adguard.org: 127.0.0.1
  mtalk.google.com: 142.251.8.188
  ulogs.umengcloud.com: 0.0.0.0
  beacons3.gvt2.com: 0.0.0.0
# '.dev': 127.0.0.1
dns:
  cache-algorithm: arc
  enable: true
  ipv6: false
  prefer-h3: true
  listen: 127.0.0.1:8853
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
#  use-system-hosts: true
#  use-hosts: true
    # 配置后面的nameserver、fallback和nameserver-policy向dns服务器的连接过程是否遵守遵守rules规则
  # 如果为false（默认值）则这三部分的dns服务器在未特别指定的情况下会直连
  # 如果为true，将会按照rules的规则匹配链接方式（走代理或直连），如果有特别指定则任然以指定值为准
  # 仅当proxy-server-nameserver非空时可以开启此选项, 强烈不建议和prefer-h3一起使用
  # 此外，这三者配置中的dns服务器如果出现域名会采用default-nameserver配置项解析，也请确保正确配置default-nameserver
  respect-rules: false
  default-nameserver:
#    - 119.29.29.29
    - system
    - system://
    - dhcp://system
    - 114.114.114.114
  fake-ip-filter:
    - speedtest.cros.wr.pvp.net'
      # Netflix
    - "+.nflxvideo.net"
    - "rule-set:FakeFilter"
  proxy-server-nameserver:
      - system
      - system://
      - dhcp://system
      - 'https://doh--clash.doh.pub/dns-query#skip-cert-verify=true'
  nameserver-policy:
    #   'www.baidu.com': '114.114.114.114'
    #   '+.internal.crop.com': '10.0.0.1'
  #  "geosite:geolocation-!cn":
  #    - 'tcp://1.1.1.1#Final'
  #    - 'tls://8.8.8.8:853#Final'      
#      - https://dns.alidns.com/dns-quer
#    "geosite:category-ads-all": rcode://success
#    "www.baidu.com,+.google.cn": [223.5.5.5, https://dns.alidns.com/dns-query]
    ## global，dns 为 rule-providers 中的名为 global 和 dns 规则订阅，
    ## 且 behavior 必须为 domain/classical，当为 classical 时仅会生效域名类规则
    "rule-set:Local,Unbreak,FakeFilter,CNFIX,AppleCDN,AppleCN,MicrosoftCDN,China":
      - system
      - system://
      - dhcp://system
      - 'https://doh--clash.doh.pub/dns-query#skip-cert-verify=true'
    "rule-set:adblock": rcode://success
    "geosite:category-ads-all": rcode://success
    "geosite:cn,private":
      - system
      - system://
      - dhcp://system
      - 'https://doh--clash.doh.pub/dns-query#skip-cert-verify=true'
  #    - 119.29.29.29  
  nameserver:
  #  - system
  #  - tls://223.5.5.5:853
  #  - 'https:-clash.doh.pub/dns-query#skip-cert-verify=true'
  #  - 119.29.29.29
#    - 223.5.5.5
#    - tls://120.53.53.53
#    - tls://1.12.12.12
    - tls://8.8.8.8:853#Final
    - tls://1.1.1.1:853#Final
##  fallback:
#    - 'tcp://1.1.1.1#Final'
#    - 'tcp://208.67.222.222#Final'
#    - 'tls://8.8.8.8:853#Final'
#    - https://185.222.222.222/dns-query
#    - quic://dns.adguard.com:784
  fallback-filter:
    geoip: false
#    geoip-code: CN
#    ipcidr:
#      - 240.0.0.0/4
#      - 0.0.0.0/32
#      - 127.0.0.1/32
#    domain:
#      - '+.google.com'
#      - '+.facebook.com'
#      - '+.twitter.com'
#      - '+.youtube.com'
#      - '+.xn--ngstr-lra8j.com'
#      - '+.googleapis.cn'
#      - '+.googleapis.com'
#      - '+.gvt1.com'
proxy-providers:


proxy-groups:
  - name: "🚀 Global"
    type: select
    proxies:
      - "🇭🇰 HK"
      - "🇹🇼 TW"
      - "🇺🇲 US"
      - "🇯🇵 JP"
      - "🇸🇬 SG"
      - "🏳️‍🌈 NR"
      - DIRECT

  - name: "🇭🇰 HK"
    type: select
    use:

    filter: "港|HK|Hong"
  - name: "🇹🇼 TW"
    type: select
    use:

    filter: "台|新北|彰化|TW|Taiwan"
  - name: "🇺🇲 US"
    type: select
    use:

    filter: "美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA"
  - name: "🇯🇵 JP"
    type: select
    use:

    filter: "日((?!用).)+|东京|大阪|埼玉|JP|Japan"
  - name: "🇸🇬 SG"
    type: select
    use:

    filter: "((?!最).)+新|新加坡|狮城|SG|Singapore"
  - name: "🏳️‍🌈 NR"
    type: select

    exclude-filter: "港|HK|Hong|台|新北|彰化|TW|Taiwan|美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA|日((?!用).)+|东京|大阪|埼玉|JP|Japan|((?!最).)+新|新加坡|狮城|SG|Singapore"
  - name: "🌎 Google"
    type: select
    proxies:
      - "🚀 Global"
      - DIRECT
      - "🇭🇰 HK"
      - "🇹🇼 TW"
      - "🇺🇲 US"
      - "🇯🇵 JP"
      - "🇸🇬 SG"
      - "🏳️‍🌈 NR"
  - name: "📱 TikTok"
    type: select
    proxies:
      - "🇺🇲 US"
      - "🇯🇵 JP"
      - "🇸🇬 SG"
      - "🇹🇼 TW"
      - "🏳️‍🌈 NR"
  - name: "🎥 Streaming"
    type: select
    proxies:
      - "🚀 Global"
      - DIRECT
      - "🇭🇰 HK"
      - "🇹🇼 TW"
      - "🇺🇲 US"
      - "🇯🇵 JP"
      - "🇸🇬 SG"
      - "🏳️‍🌈 NR"
    use:

  - name: "📲 Telegram"
    type: select
    proxies:
      - "🇸🇬 SG"
      - 🚀 Global
  - name: "👁‍🗨 Maybe"
    type: select
    proxies:
      - DIRECT
      - "🚀 Global"
      - "🇭🇰 HK"
      - "🇹🇼 TW"
    use:

  - name: "🍎 Apple&MS"
    type: select
    proxies:
      - DIRECT
      - "🚀 Global"
      - "🇭🇰 HK"
      - "🇹🇼 TW"
      - "🇺🇲 US"
      - "🇯🇵 JP"
      - "🇸🇬 SG"
      - "🏳️‍🌈 NR"
    use:

  - name: "🇨🇳 CN"
    type: select
    proxies:
      - DIRECT
      - "🚀 Global"
  - name: "🚫 AD"
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: "Final"
    type: select
    proxies:
      - "🚀 Global"
      - DIRECT
