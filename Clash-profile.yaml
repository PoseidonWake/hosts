proxy-providers:
  provider1:
    type: http
    path: ./provider1.yaml 
    url: 
    interval: 43200
    health-check:
        enable: true
        lazy: true
        url: http://cp.cloudflare.com
        interval: 7200
    override:
      additional-prefix: "provider1 |"
  provider2:
    type: http
    path: ./provider2.yaml
    url: 
    interval: 28800
    health-check:
        enable: true
        lazy: true
#        url: http://www.gstatic.com/generate_204
        url: http://cp.cloudflare.com
        interval: 3600
    override:
      additional-prefix: " |"
#      tfo: true
#    proxy-name:
#      - pattern: "trojan"
#        target: ""
proxy-groups:
  - name: "OutSide"
    type: select
    proxies:
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
      - DIRECT
    use:
      - provider1
      - provider2
#    icon: OutSide
  - name: "Hong Kong"
    type: select
    use:
      - provider2
      - provider1
    filter: "港|HK|Hong"
#    icon: HK
  - name: "Taiwan"
    type: select
    use:
      - provider2
      - provider1
    filter: "台|新北|彰化|TW|Taiwan"
#    icon: TW
  - name: "United States"
    type: select
    use:
      - provider2
      - provider1
    filter: "美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA"
#    icon: US
  - name: "Japan"
    type: select
    use:
      - provider2
      - provider1
    filter: "((?!尼).)+日((?!用).)+|东京|大阪|埼玉|JP|Japan"
#    icon: JP
  - name: "Singapore"
    type: select
    use:
      - provider2
      - provider1
    filter: "((?!最).)+新|新加坡|狮城|SG|Singapore"
#    icon: SG
  - name: "Europe"
    type: select
    use:
      - provider2
      - provider1
    filter: "德|英|伦敦|加拿大|法|悉尼|俄|莫斯科|巴西|荷兰|西班牙|阿根廷|意|芬兰|比利时|丹麦|瑞|澳|乌克兰|土耳其"
  - name: "Other"
    type: select
    use:
      - provider2
      - provider1
    exclude-filter: "港|HK|Hong|台|新北|彰化|TW|Taiwan|美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA|((?!尼).)+日((?!用).)+|东京|大阪|埼玉|JP|Japan|((?!最).)+新|新加坡|狮城|SG|Singapore|德|英|伦敦|加拿大|法|悉尼|俄|莫斯科|巴西|荷兰|西班牙|阿根廷|意|芬兰|比利时|丹麦|瑞|澳|乌克兰|土耳其"
#    icon: Other
  - name: "Streaming"
    type: select
    proxies:
      - "OutSide"
      - DIRECT
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
    use:
      - provider2
      - provider1
#    icon: Streaming
  - name: "TikTok"
    type: select
    proxies:
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Taiwan"
      - "Other"
#    icon: TikTok
  - name: "Emby"
    type: select
    proxies:
      - DIRECT
    use:
      - provider1
      - provider2
  - name: "AI"
    type: select
    proxies:
      - "United States"
      - "Europe"
    use:
      - provider1
      - provider2
    exclude-filter: "港|HK|Hong|台|新北|彰化|TW|Taiwan|Traffic|Expire|套餐|流量|网址"
  - name: "Google"
    type: select
    proxies:
      - "OutSide"
      - DIRECT
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
#    icon: Google
  - name: "Telegram"
    type: select
    proxies:
      - "Singapore"
      - OutSide
#    icon: Telegram
  - name: "Maybe"
    type: select
    proxies:
      - DIRECT
      - "OutSide"
      - "Hong Kong"
      - "Taiwan"
    use:
      - provider2
      - provider1
#    icon: Maybe
  - name: "Apple&MS"
    type: select
    proxies:
      - DIRECT
      - "OutSide"
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
    use:
      - provider2
      - provider1
#    icon: Apple
  - name: "China"
    type: select
    proxies:
      - DIRECT
      - "OutSide"
    icon: CN
#  - name: "Hijacking"
#    type: select
#    proxies:
#      - REJECT
#      - DIRECT
#    icon: Hijacking
  - name: "FCM"
    type: select
    proxies:
      - DIRECT
      - "OutSide"
    use:
      - provider1
      - provider2
  - name: "Final"
    type: select
    proxies:
      - "OutSide"
      - DIRECT
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
#    icon: Final
