proxy-providers:
  provider1:
    type: http
    path: ./provides/provider1.yaml 

    interval: 86400
    health-check:
        enable: true
        lazy: true
        url: https://www.apple.com/library/test/success.html
        interval: 7200
    override:
      additional-prefix: "provider1 |"
      ip-version: ipv4
  provider2:
    type: http
    path: ./provides/provider2.yaml


    interval: 43200
    health-check:
        enable: true
        lazy: true
#        url: http://www.gstatic.com/generate_204
        url: https://www.apple.com/library/test/success.html
        interval: 3600
    override:
      additional-prefix: " |"
      ip-version: ipv4
#      tfo: true
#    proxy-name:
#      - pattern: "trojan"
#        target: ""
proxy-groups:
  - name: "OutSide"
    type: select
    proxies:
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
      - DIRECT
    use:
      - provider1
      - provider2
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Airport.png
  - name: "Hong Kong"
    type: select
    use:
      - provider2
      - provider1
    filter: "港|HK|Hong"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
  - name: "Taiwan"
    type: select
    use:
      - provider2
      - provider1
    filter: "台|新北|彰化|TW|Taiwan"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
  - name: "United States"
    type: select
    use:
      - provider2
      - provider1
    filter: "美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
  - name: "Japan"
    type: select
    use:
      - provider2
      - provider1
    filter: "((?!尼).)+日((?!用).)+|东京|大阪|埼玉|JP|Japan"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
  - name: "Singapore"
    type: select
    use:
      - provider2
      - provider1
    filter: "((?!最).)+新|新加坡|狮城|SG|Singapore"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
  - name: "Europe"
    type: select
    use:
      - provider2
      - provider1
    filter: "德|英|伦敦|加拿大|法|悉尼|俄|莫斯科|巴西|荷兰|西班牙|阿根廷|意|芬兰|比利时|丹麦|瑞|澳|乌克兰|土耳其"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_Kingdom.png
  - name: "Other"
    type: select
    use:
      - provider2
      - provider1
    exclude-filter: "港|HK|Hong|台|新北|彰化|TW|Taiwan|美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA|((?!尼).)+日((?!用).)+|东京|大阪|埼玉|JP|Japan|((?!最).)+新|新加坡|狮城|SG|Singapore|德|英|伦敦|加拿大|法|悉尼|俄|莫斯科|巴西|荷兰|西班牙|阿根廷|意|芬兰|比利时|丹麦|瑞|澳|乌克兰|土耳其|Traffic|Expire|套餐|流量|网址|重置"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/AIA.png
  - name: "Streaming"
    type: select
    proxies:
      - "OutSide"
      - DIRECT
      - PASS
      - "Hong Kong"
      - "Taiwan"
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Other"
    use:
      - provider2
      - provider1
    exclude-filter: "Traffic|Expire|套餐|流量|网址|重置"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Streaming.png
  - name: "TikTok"
    type: select
    proxies:
      - "United States"
      - "Japan"
      - "Singapore"
      - "Europe"
      - "Taiwan"
      - "Other"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok.png
  - name: "Emby"
