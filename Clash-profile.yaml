    proxies:
      - DIRECT
    use:
      - provider1
      - provider2
    exclude-filter: "Traffic|Expire|套餐|流量|网址|重置"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Emby.png
  - name: "AI"
    type: select
    proxies:
      - "United States"
      - "Europe"
